{% extends 'main.html' %}
{% block content %}

<div class="campaigns-title">
            Campaigns
        </div>
        <div class="campaigns-search">
            <form  action="{% url 'campaigns' %}" method="get">
                <div class="filter-popup-input-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                        <path
                                d="M5.90904 1C4.93813 1 3.98901 1.28791 3.18173 1.82732C2.37444 2.36674 1.74523 3.13342 1.37368 4.03043C1.00213 4.92744 0.904912 5.91449 1.09433 6.86675C1.28374 7.81901 1.75129 8.69372 2.43783 9.38026C3.12437 10.0668 3.99908 10.5343 4.95134 10.7238C5.9036 10.9132 6.89064 10.816 7.78765 10.4444C8.68466 10.0728 9.45135 9.44365 9.99076 8.63636C10.5302 7.82907 10.8181 6.87996 10.8181 5.90904C10.818 4.60711 10.3008 3.35852 9.38017 2.43792C8.45956 1.51731 7.21098 1.00008 5.90904 1Z"
                                stroke="#BEBEBE" stroke-miterlimit="10" />
                        <path d="M9.57129 9.57153L12.9997 13" stroke="#BEBEBE" stroke-miterlimit="10"
                              stroke-linecap="round" />
                    </svg>
                    <input autocomplete="off" type="search" placeholder="Search" class="filter-popup-input">
                    <input autocomplete="off" name="search_query" type="hidden" placeholder="Search" class="filter-popup-input-secret">
                </div>
            </form>

                            <div class="slider-tabs-item-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">

                                </svg>
                            </div>
                            <div class="slider-tabs-item-text">Early</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="campaigns-news-list">
            {% for campaign in campaigns %}
            <a href="{% url 'campaign' campaign.id %}" class="campaigns-news-list-item">
                <div class="campaigns-news-list-item-img">
                    <img src="{{campaign.imageURL}}" alt="">
                </div>
                <div class="campaigns-news-list-item-content">
                    <div class="campaigns-news-list-item-header">
                        {% for project in campaign.projects.all %}
                        <div class="campaigns-news-list-item-icon">
                            <img src="#" alt="">
                        </div>
                        <div class="campaigns-news-list-item-name">
                            {{ project.title }}
                        </div>
                        {% endfor %}
                        <div class="campaigns-news-list-item-checked">

                            </svg>
                        </div>
                    </div>
                    <div class="campaigns-news-list-item-title">
                        {{campaign.title}}
                    </div>
                    <div class="campaigns-news-list-item-descr">
                        {{campaign.description}}
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>

{% endblock content %}
